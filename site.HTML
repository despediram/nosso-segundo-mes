    <style>
        /* Estilos básicos */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a0dad, #8e44ad);
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            overflow: hidden; /* Para evitar a rolagem quando os corações aparecerem */
            padding: 0 15px; /* Para dar um espaço nas laterais */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e6e6fa;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease;
            text-align: center; /* Para centralizar o título */
        }

        /* Botão estilizado */
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #9b59b6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            width: 80%; /* Largura responsiva */
            max-width: 350px; /* Tamanho máximo para o botão */
        }

        button:hover {
            background-color: #b785cc;
            transform: scale(1.05);
        }

        /* Caixa de mensagem com estilo */
        #mensagem {
            margin-top: 30px;
            font-size: 20px;
            text-align: center;
            max-width: 600px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
            color: #f0e6ff;
            font-family: 'Quicksand', sans-serif;
            width: 90%; /* Largura responsiva */
        }

        /* Estilo e animação dos corações */
        .heart {
            position: absolute;
            color: #e6a0f5;
            font-size: 20px;
            animation: floatUp 1.5s ease forwards;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilo do botão Play */
        .play-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            background: #8e44ad;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .play-button:hover {
            background: #9b59b6;
        }

        /* Media queries para telas pequenas */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            #mensagem {
                font-size: 18px;
            }

            .play-button {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
        }
    </style>

        // Função para gerar uma mensagem aleatória
        function gerarMensagem() {
            const motivoAleatorio = motivos[Math.floor(Math.random() * motivos.length)];
            document.getElementById('mensagem').innerText = motivoAleatorio;
            gerarCoracoes(); // Gerar corações também
        }

        // Função para gerar corações flutuantes em posições aleatórias
        function gerarCoracoes() {
            const numeroDeCorações = 10; // Número de corações a serem gerados
            for (let i = 0; i < numeroDeCorações; i++) {
                const coracao = document.createElement("div");
                coracao.classList.add("heart");
                coracao.innerText = "💜";
                coracao.style.left = Math.random() * 100 + "vw"; // Posição aleatória na largura
                coracao.style.top = Math.random() * 100 + "vh";  // Posição aleatória na altura
                document.body.appendChild(coracao);
                setTimeout(() => coracao.remove(), 1500); // Remove o coração após 1.5s
            }
        }

        // Função para alternar a música
        function toggleMusic() {
            const audio = document.getElementById("audio");
            if (audio.paused) {
                audio.play();
            } else {

            }
